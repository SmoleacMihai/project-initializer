<!-- project-initialization.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Project Initialization</title>
    <style>
      /* CSS styles for the project initialization page */
      body {
        background-color: #282C34;
        color: #fff;
        padding: 20px;
      }

      .options-container {
        max-width: 400px;
        margin: 0 auto;
      }

      .option {
        display: block;
        margin-bottom: 20px;
      }

      .option label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .back-button {
        text-align: center;
        margin-top: 30px;
      }

      .back-button button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="options-container">
      <h1>Project Initialization</h1>

      <div class="option">
        <label>Choose the project type:</label>
        <input type="radio" name="projectType" value="react" checked>
        <label for="react">React</label>
        <input type="radio" name="projectType" value="vue">
        <label for="vue">Vue</label>
        <input type="radio" name="projectType" value="svelte">
        <label for="svelte">Svelte</label>
      </div>

      <div class="back-button">
        <button id="backButton">&lt; Back</button>
      </div>
    </div>

    <script>
      // JavaScript functionality for the project initialization page
      const backButton = document.getElementById('backButton');

      backButton.addEventListener('click', () => {
        // Add your logic to handle the "Back" button click here
        // For example, you can navigate back to the previous page
        window.history.back();
      });
    </script>
  </body>
</html>
