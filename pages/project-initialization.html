<!-- project-initialization.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Project Initialization</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/project-initialization.css">
  </head>
  <body>
    <div class="options-container">
      <h1>Choose a framework</h1>

      <div class="options">
        <div class="option" id="vue">
          <img src="../assets/images/vue.svg" alt="Vue.js" width="32" height="32" />
          <span>Vue.js</span>
        </div>
        <div class="option" id="react">
          <img src="../assets/images/react.svg" alt="React" width="32" height="32" />
          <span>React</span>
        </div>
        <div class="option" id="svelte">
          <img src="../assets/images/svelte.svg" alt="Svelte" width="32" height="32" />
          <span>Svelte</span>
        </div>
      </div>

      <div class="back-button">
        <button id="backButton">&lt; Back</button>
      </div>
    </div>

    <script>
      // JavaScript functionality for the project initialization page
      const backButton = document.getElementById('backButton');

      backButton.addEventListener('click', () => {
        // Add your logic to handle the "Back" button click here
        // For example, you can navigate back to the previous page
        window.history.back();
      });
    </script>
  </body>
</html>
